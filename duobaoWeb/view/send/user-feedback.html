<html>

		<style type="text/css">

			var phone = mui('input[name=phone]')[0].value

				if( RegPhone.test(phone) ){
					
					feedbackData({
						content:content,
						phone:phone,
						callback:function(res){
							var Obj = JSON.parse(res);
							
							if( Obj.code == 0){
								mui.toast('感谢您的反馈')
							}
						}
					})
					
				}else{
					mui.alert('手机号码有误，请慎重！',' ')
				}
			}else{
				mui.alert('内容不能为空',' ')
			}
		})
		
	})()
