<script type="text/javascript">
	
	//com js
mui.init({
	subpages:[{
	  	url:'view/home-list.html',
	  	id:'homeList',
	 	styles:{
	    top:'45px',//mui标题栏默认高度为45px；
	    bottom:'45px'//不写有footer不出来；
      }
    }]
});
mui('body').on('tap','a',function(){
	
	if(this.getAttribute('off')){
		//需要登录权限
		if(localStorage.getItem('username')){
			
			document.location.href=this.href;			
			
		}else{
			//没有登录
			
//			 mui.confirm('您好，请你先登录',' ',['确认','取消'],function(e){
//			 	//console.log(e.index)
//			 	if(e.index == 0){
//					document.location.href='login.html';	
//			 	}
//			 },'div');		
			plus.nativeUI.confirm( "您好,请您先登录", function(e){
				if(e.index == 0){
						document.location.href='login.html';	
				 	}
			}, "提示", ["确认","取消"]);
		}
	}else{
		
		document.location.href=this.href;			
	}

});
//窗口操作
function plusReady(){
// 获取所有Webview窗口
	var wvs=plus.webview.all();
	for(var i=1;i<wvs.length;i++){
		//console.log(wvs[i].id)
		if(wvs[i].id != 'homeList'){			
			wvs[i].close();
		}
	}
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
//不解释


</script>
