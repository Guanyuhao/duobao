	//detail banner
	function detaBanDom (res){
		var arr = JSON.parse(res).images;
		var Obj = JSON.parse(res);
		if(arr.length == 0){
			return false;
		}
			
		var DetaBan = document.getElementById('DetaBan');
		var DetaBanSub = document.querySelector('.mui-slider-indicator');
		var Fragment = document.createDocumentFragment();
		if(arr.length == 1){
			
				var Odiv = document.createElement('div');
				DetaBan.style = '-webkit-transform: translate(0,0);transform: translate(0,0)'
				Odiv.className = 'mui-slider-item';
				var Oa = document.createElement('a');
				Oa.setAttribute('hrefs',Obj.goodsContent);
				var Oimg = new Image();
				Oimg.src = arr[0];
				Oa.appendChild(Oimg);
				Odiv.appendChild(Oa);
				Fragment.appendChild(Odiv);
				DetaBan.appendChild(Fragment);
			
		}else{
			var FragmentSub= document.createDocumentFragment();
			var Oindicator = document.createElement('div');
			Oindicator.className = 'mui-slider-indicator';
			for (var i = 0; i<arr.length; i++) {
				var Odiv = document.createElement('div');
				Odiv.className = 'mui-slider-item';
				var Oa = document.createElement('a');
				Oa.setAttribute('hrefs',Obj.goodsContent);
				var Oimg = new Image();
				Oimg.src = arr[i];
				Oa.appendChild(Oimg);
				Odiv.appendChild(Oa);
				Fragment.appendChild(Odiv);			
				var OdivSub = document.createElement('div');			
				if(i == 0){
					OdivSub.className = 'mui-indicator mui-active';
				}else{
					OdivSub.className = 'mui-indicator';
				}
				FragmentSub.appendChild(OdivSub);
			}		
			DetaBan.appendChild(Fragment);
			DetaBanSub.appendChild(FragmentSub);
			var Odiv01 = document.querySelectorAll('.mui-slider-item')[0];
			var Odiv02 = document.querySelectorAll('.mui-slider-item')[arr.length-1];
			var clone01 = Odiv01.cloneNode(true);
			//循环播放所需
			var clone02 = Odiv02.cloneNode(true);
			clone01.className = 'mui-slider-item mui-slider-item-duplicate';
			clone02.className = 'mui-slider-item mui-slider-item-duplicate';
			Odiv01.parentNode.insertBefore(clone02,Odiv01)
			DetaBan.appendChild(clone01);
			var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:0//自动轮播周期，若为0则不自动播放，默认为0；
			});
		}
		
		
		
	}
	//detail title
	function detaTitleDom(res){
		var Obj = JSON.parse(res);
		//console.log(Obj)
		var itemStatus = Obj.itemStatus;
		//console.log('itemStatus:'+itemStatus)
		var DetaTitle = document.querySelector('.detail-title');
		var Obutton = document.createElement('button');
		if(itemStatus == 1){
			Obutton.innerText = '正在进行';
			Obutton.className = 'mui-btn btn-ing';
			footershow(itemStatus)
		}else if(itemStatus == 2){
			Obutton.innerText = '已揭晓';
			Obutton.className = 'mui-btn btn-ed';
			footershow(itemStatus)
			//获奖者
		}else if( itemStatus == 3){
			
			Obutton.innerText = '倒计时';
			Obutton.className = 'mui-btn btn-ed';
			footershow(itemStatus)
			//一会还有猫腻
		}
		var Ospan = document.createElement('span');
		Ospan.innerText = Obj.title;
		DetaTitle.appendChild(Obutton);
		DetaTitle.appendChild(Ospan);
	}
	//detail infor 
	function detaInforDom(res){
		var Obj = JSON.parse(res).goodsSale;
		//console.log(Obj)
		var pernum = document.querySelector('#pernum');
		var DetaInfor = document.querySelector('.detail-infor');
		var Op01 = document.createElement('p');
		var Op02 = document.createElement('p');
		var Op03 = document.createElement('p');
		Op01.innerText = '商品期号：'+Obj.num;
		var Ospan = document.createElement('span');
		var per = (Obj.finishPerson/Obj.totalPerson)*100;
		if( per > 0&&per < 1){
			per = 1
		}
		var num = Math.floor(per);
		Ospan.style.width = num+'%';
		Op02.appendChild(Ospan);
		Op03.innerHTML = '总需人数：'+Obj.totalPerson+'人次('+Obj.price+'元 / 次)';
		var Op03Span = document.createElement('span');
		Op03.appendChild(Op03Span);
		var surplus = Obj.totalPerson-Obj.finishPerson;
		Op03Span.innerHTML = '剩余：<i>'+surplus+'</i>人次';
		pernum.innerText = surplus; //popover里面的剩余人数
		DetaInfor.appendChild(Op01);
		DetaInfor.appendChild(Op02);
		DetaInfor.appendChild(Op03);
		//设置popover 的数据
		mui('.mui-numbox').numbox().setOption('max',surplus);
		//设置价格
		mui('.mui-numbox')[0].setAttribute('price',Obj.price);
		//设置 往期的 goodsId
		mui('.past-ann')[0].setAttribute('goodsId',Obj.goodsId);
		//设置 立即前往的 goodsId
		mui('#NowGo')[0].setAttribute('goodsId',Obj.goodsId);
	}
	// 倒计时显示处理
	function coutDownDom(res){
		//判读是否为倒计时状态 3
		//countdown  计时器的显示
		//计时器结束更新 获奖者 detail-win
		var Obj = JSON.parse(res);
		var itemStatus = Obj.itemStatus;
		//console.log(Obj)
		
		if(itemStatus != 3){
			return false;
		}
		
		//进入倒计时状态
		var odiv2 = document.createElement('div');
		odiv2.className = 'btn-warp'
		var showSaleTime = Obj['goodsSale']['showSaleTime'];
		
		//console.log('showSaleTime:'+showSaleTime)
		var times = '00';
		if( showSaleTime >9 ){
			times = showSaleTime;
		}else{
			times = '0'+showSaleTime;
		}
		odiv2.innerHTML = `揭晓倒计时：<button class='mui-btn mui-btn-danger' style="margin-left:.3125rem;">00</button>
		<button class='mui-btn mui-btn-danger' style="margin-right:.15625rem;">00</button>`
		var dom = document.createElement('button');
		dom.className = 'mui-btn mui-btn-danger';
		dom.innerText = times;
		odiv2.appendChild(dom);
		mui('.countdown')[0].appendChild(odiv2);
		//
		downsetinterval(showSaleTime,dom,Obj.goodsSale)
		
	}
	
function downsetinterval(showSaleTime,dom,Obj){
	if(showSaleTime == 0){
		return false;
	}
	var times;
	
	var downsetInterval = setInterval(function(){
		showSaleTime--;
		//console.log(showSaleTime)
		if( showSaleTime > 9 ){
			times = showSaleTime;
		}else{
			times = '0'+showSaleTime;
		}
		if(times){
			dom.innerText = times;
		}
		if(showSaleTime == 0) {
			clearInterval(downsetInterval);
			mui('.countdown')[0].innerHTML = '';
			detailwinDom(Obj,0);
		}
		
	},1000)
	
}
	
	
	
	//detail win
	function detailwinDom(Obj,status){
		//获奖者显示 detail-win  
		//更新 footer 显示
		// ic_current_announced.png  ic_last_announced.png
		//status 自己传 标识 是否是 获奖者还是上期获奖者
		if(Obj.awardNum){
			var imgsrc;
			if( status == 0 ){
				imgsrc = "image/ic_current_announced.png"		
			}else{
				imgsrc = "image/ic_last_announced.png"
			}
			
		var detailWin = mui('.detail-win')[0];
		detailWin.innerHTML =`<div class="top clearfloat" tauserid=${Obj.userId} tausername = ${Obj.userName} tasrc =${Obj.photo}  >
	        		<div class="left mui-pull-left">
	        				<img src=${Obj.photo} />
	        			<div class="absolute">
	        				<img src=${imgsrc} class="userwin"/>	
	        			</div>
	        		</div>
	        		<div class="right mui-pull-left">
	        			<p>幸运获奖:<span>${Obj.userName}</span> </p>
	        			<p>上期参与:${Obj.payPerson}</p>
	        			<p>商品期号:${Obj.num}</p>
	        			<p>揭晓时间:${Obj.showTime}</p>
	        		</div>
	        	</div>
	        	<div class="bottom">
	        		<div class="bot-warp mui-btn-danger">
	        			<span>中奖号码:${Obj.awardNum} <i class="mui-pull-right countway" countwayId=${Obj.itemId} >计算方式</i></span>
	        		</div>
	        	</div>`	
		}
			
	}
	function footershow(itemStatus){
		
		if(itemStatus == 1){
			if(mui('.now-btn')[0].classList.contains('hide')){
				mui('.now-btn')[0].classList.remove('hide');
			}
			mui('.now-go')[0].classList.add('hide');
		}else{
			mui('.now-btn')[0].classList.add('hide');
			if(mui('.now-go')[0].classList.contains('hide')){
				mui('.now-go')[0].classList.remove('hide');
			}
		}
		
	}
	//buy list
	function buyList(res){
		var Obj = JSON.parse(res)
	//	console.log(Obj)
		var arr = Obj.buyList;
		var BuyList = document.querySelector('#BuyList');
	//	BuyList.innerHTML = '';
		var Fragment = document.createDocumentFragment();
		for (var i = 0 ; l=arr.length, i<l; i++) {
			var Oli = document.createElement('li');
			Oli.className = '"mui-table-view-cell mui-media';
			Oli.setAttribute('userId',arr[i].userId);
			Oli.setAttribute('tauserId',arr[i].userId);
			Oli.setAttribute('tauserName',arr[i].userName);
			Oli.setAttribute('tasrc',arr[i].photo);
			var Oimg = new Image();
			Oimg.className = 'mui-media-object mui-pull-left';
			Oimg.src = arr[i].photo;
			var Odiv = document.createElement('div');
			Odiv.className = 'mui-media-body';
			var Op01 = document.createElement('p');
			Op01.innerHTML = '<span>'+arr[i].userName+'</span> '+arr[i].address+' IP：'+arr[i].ip;
			var Op02 = document.createElement('p');
			Op02.innerHTML = '参与<span>'+arr[i].payPerson+'</span>人次 '+arr[i].number;			
			Odiv.appendChild(Op01);
			Odiv.appendChild(Op02);
			Oli.appendChild(Oimg);
			Oli.appendChild(Odiv);
			Fragment.appendChild(Oli)
		}
		BuyList.appendChild(Fragment);
	}
