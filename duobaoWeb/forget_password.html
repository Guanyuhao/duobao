<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 26%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 74%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				margin-top: 1px;
			}
			.gray{
				background: gray;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入注册的手机号">
				</div>             	
				<div class="mui-input-row">
					<label>新密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='password2' type="number" class="mui-input-clear mui-input" placeholder="请输入验证码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='code' class="mui-btn mui-btn-block" isclick="1">获取验证码</button>
				<button id='sendMail' class="mui-btn mui-btn-block mui-btn-primary">重置密码</button>
			</div>
		</div>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			
			;(function($, doc){
				$.init();
					var sendMail = doc.getElementById('sendMail');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');				
					var password2Box = doc.getElementById('password2');
					var Code = document.querySelector('#code');
					
					if(localStorage.phone){
						accountBox.value = localStorage.phone;
					}
					
					//手机号码验证
					var RegPhone = /^1(3|4|5|7|8)\d{9}$/;
					// 6-18位，以字母、数字开头 字符能包含字符、数字和下划线
					var RegPass =  /^[a-zA-Z0-9]\w{5,17}$/;
					//验证手机号码是否可用 
					Code.addEventListener('tap',function(){
						var isclick =   this.getAttribute('isclick');			
						var _this = this;
						if(Number(isclick)){					
							if( this.classList.contains('gray') ){
								this.classList.remove('gray')
							}						
							var phone = accountBox.value;					
							if(RegPhone.test(phone)){
								
								isregistered({
									phone:phone,
									callback:function(res){
										
										var Obj = JSON.parse(res);
										
										if(Obj.is_registered == 0){
											//确保没有 注册过  然后发送短信
											$.toast('手机号码未注册',{ duration:1000, type:'div' })								
										}else if(Obj.is_registered == 1){
											
											sendcode({
												phone:phone,
												callback:function(ress){
													var Objs = JSON.parse(ress);
													console.log(Objs)													
													if( Objs.status == 0){
														localStorage.sms_id = Objs.sms_id;														
														_this.setAttribute('isclick',0);
														seconddown(60,_this);
													}else if( Objs.status == 20003 ){
														mui.toast('发送有点频繁哦～，稍后重试',{ duration:1000, type:'div' })
													}else{
														mui.toast('别捣乱')
													}
												}
											})	
											
										}
										
									}
								})
								
							}else{
								$.alert('手机号码有误，请慎重');
							}
						}else{
							$.toast('请稍后再发送验证码',{ duration:1000, type:'div' })
						}
					})
					//提交按钮
					
					sendMail.addEventListener('tap',function(){
						
						var regInfo = {
							account: accountBox.value,
							password: passwordBox.value,
							code:password2Box.value
						};
						if( RegPhone.test( regInfo.account )){
							
							if( RegPass.test(regInfo.password)){
								// 确认密码验证
								var passwordConfirm = passwordConfirmBox.value;
								if (passwordConfirm != regInfo.password) {										
									$.alert('密码两次输入不一致',' ');
									return false;
								}
								//验证码验证
								
								restpsswd({
									phone:regInfo.account,
									passwd:regInfo.password,
									sms_id:localStorage.sms_id,
									code:regInfo.code,
									callback:function(ress){
										
										var Objs = JSON.parse(ress)
										if( Objs['status'] == 0){
											console.log(Objs)
											localStorage.phone = regInfo.account;
											
											//document.location.href = 'login.html'
											
										}else{
											
											$.alert(Objs['msg'],' ')
										}
									}
								})
							}else{
								mui.alert('密码格式不正确',' ')
							}
							
						}else{
							mui.alert('手机号码有误，请慎重');
						}
						
						
					})
					
					
			}(mui, document));
			
			//手机号是否注册过
			function isregistered(opt){
				var config = {
					phone:'',
					callback:function(res){
						
					}
				}
				for(var i in opt) {
					config[i] = opt[i]
				}
				var Url = '?phone='+config.phone;
				jsajax({
					method:'post',
					url:HostPort+'/cp/phoneisregistered'+Url,
					success:function(res){
						config.callback(res)
					}
				})
				
			}
			//发送验证码
			function sendcode(opt){
				//phone：手机号  后面的后台处理了
				//bussiness_id：业务号  
				//v ： md5(phone+timestamp)前4位+后4位，然后分别在奇数位前插入随意字符
				//t ：时间戳
				var config = {
					phone:'',
					callback:function(res){
						
					}
				}
				for(var i in opt) {
					config[i] = opt[i]
				}			
				var Url = '?phone='+config.phone;
				jsajax({
					method:'post',
					url:HostPort+'/cp/sendcode'+Url,
					success:function(res){
						config.callback(res)
					}
				})
				
			}
			//充值密码
			function restpsswd(opt){
				var config = {
					phone:localStorage.phone,
					passwd:'',
					code:'',
					sms_id:localStorage.sms_id,
					callback:function(res){
						
					}
				}
				for(var i in opt) {
					config[i] = opt[i]
				}			
				var Url = '?phone='+config.phone+'&passwd='+config.passwd+'&code='+config.code+'&sms_id='+config.sms_id;
				jsajax({
					method:'post',
					url:HostPort+'/cp/resetpasswd'+Url,
					success:function(res){
						config.callback(res)
					}
				})
			}
			function seconddown(num,dom){
					
				var num = Number(num);
				dom.classList.add('gray')
				dom.innerText = '剩余'+num+'秒可再次发送短信'
				var secondInterval = setInterval(function(){
						
						num--;
						dom.innerText = '剩余'+num+'秒可再次发送短信'
						
						if( num == 0){
							clearInterval(secondInterval)
							dom.innerText = '获取验证码'
							dom.setAttribute('isclick',1)
							dom.classList.remove('gray')
						}
						
				},1000)
				
			}
		</script>
	</body>

</html>
