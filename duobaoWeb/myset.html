<script type="text/javascript">

mui('body').on('tap','a',function(){
	var type = this.getAttribute('type');
	if(type){
		localStorage.type = type;
		document.location.href = this.href;
		
	}else{
		document.location.href = this.href;		
	}
})

mui('.presonshow')[0].addEventListener('tap',function(){
	document.location.href = 'view/preson-show.html'
})

mui.init({
  pullRefresh : {
    container:"#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
    down : {
      height:50,//可选,默认50.触发下拉刷新拖动距离,
      auto: true,//可选,默认false.自动下拉刷新一次
      contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
      contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
      contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
      callback:function down(){
      	
      	 mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
      } //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
    }
  }
});	

if(localStorage.user){
	
	var Obj = JSON.parse(localStorage.user);
	var User = Obj.userInfo;
	mui('#userphoto')[0].src = User.photo;
	mui('#username')[0].innerText = User.name;
	mui('#usermoney')[0].innerText ='余额：'+ User.money;
}


</script>
